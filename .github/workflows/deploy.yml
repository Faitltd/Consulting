name: Deploy to Hetzner

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate deploy secrets
        run: |
          missing=()
          [ -z "$SSH_HOST" ] && missing+=("SSH_HOST")
          [ -z "$SSH_USER" ] && missing+=("SSH_USER")
          [ -z "$SSH_KEY" ] && missing+=("SSH_KEY")
          [ -z "$REMOTE_PATH" ] && missing+=("REMOTE_PATH")
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            exit 1
          fi
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          PORT="${SSH_PORT:-22}"
          ssh-keyscan -H -p "$PORT" "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy via rsync
        run: |
          PORT="${SSH_PORT:-22}"
          rsync -avz --delete -e "ssh -p $PORT" build/ "$SSH_USER@$SSH_HOST:$REMOTE_PATH/"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          SSH_PORT: ${{ secrets.SSH_PORT }}

      - name: Reload Caddy
        if: ${{ secrets.CADDY_CONTAINER != '' }}
        run: |
          PORT="${SSH_PORT:-22}"
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" "docker exec $CADDY_CONTAINER caddy reload --config /etc/caddy/Caddyfile"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          CADDY_CONTAINER: ${{ secrets.CADDY_CONTAINER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
